version: "3.7"

services:

  pcit:
    image: pcit/pcit
    build:
      context: .
      dockerfile: Dockerfile
      target: pcit
      args:
        - PHP_VERSION=${PHP_VERSION:-8.0.2}
        - NODE_VERSION=${NODE_VERSION:-15.5.0}
        - NODE_REGISTRY=https://registry.npm.taobao.org

  all:
    &all
    image: pcit/pcit
    command: up

  server:
    << : *all
    command: server

  agent:
    << : *all
    command: agent
